    <script type="text/javascript">
        
        function sleep(milliseconds) {
          var start = new Date().getTime();
          for (var i = 0; i < 1e7; i++) {
            if ((new Date().getTime() - start) > milliseconds){
              break;
            }
          }
        }
        
        $(document).ready(function () {
                $("#app").addClass("onloadhide");
                setTimeout(function(){
                    $("#app").removeClass("onloadhide");
                    $("#app").addClass("onloadanim");
                    $(".park-widget").each(function(k,v) {
                    var $this = this;
                    setTimeout(function(){
                        k = k + 1;
                        $($this).addClass("onloadanim");
                        $($this).removeClass("onloadhide");
                    }, (k + 1) * 200);  
                });  
                }, 500);
                   
            //$(".park-widget").addClass("onloadanim");
            //$(".park-widget").removeClass("onloadhide");
            var isTouchDevice = 'ontouchstart' in document.documentElement;

            $(".touchSensitive").mousedown(function(event) {
                if (isTouchDevice == false) { 
                    $(this).addClass("active");   
                }
            });
            $(".touchSensitive").mouseup(function(event) {
                if (isTouchDevice == false) {   
                    $(this).removeClass("active"); 
                }
            });
            $('.touchSensitive').on('touchstart', function(){
                if (isTouchDevice)  {   
                    $(this).addClass("active");  
                }
            });
            $('.touchSensitive').on('touchend', function(){
                if (isTouchDevice)  {  
                    $(this).removeClass("active"); 
                }
            });
        });

    </script>
